<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Comments</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>

  <main role="main">
    <section class="jumbotron">
      <div class="container">
        <h1 class="jumbotron-heading">Logo</h1>
      </div>
      <div class="container">
        <h1 class="jumbotron-heading text-center">Centered logo</h1>
        <form id="comment-form">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="username">Имя <span class="text-danger">*</span></label>
                <input type="text" name="username" class="form-control form-control-lg" id="username" 
                  minlength="2" maxlength="20" placeholder="" required>
              </div>
              <div class="form-group">
                <label for="email">E-mail <span class="text-danger">*</span></label>
                <input type="email" name="email" class="form-control form-control-lg" id="email" placeholder="" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="comment">Комментарий <span class="text-danger">*</span></label>
                <textarea class="form-control form-control-lg" name="comment" id="comment" rows="3" maxlength="200" required></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 text-right">
              <button class="btn btn-lg" id="send-comment">Записать</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <div class="container">
      <h4 class="text-center">Выводим комментарии</h4>
      <div id="comment-block" class="row"></div>
    </div>
  </main>

  <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Logo</a>
  </nav>

  <script src="client-app/comments.js"></script>
</body>

</html>
