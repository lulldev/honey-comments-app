<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Комментарии</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="client-app/css/comments.css" />
</head>

<body>

  <main role="main" class="page">
    <section class="jumbotron jumbotron-comments">
      <div class="row justify-content-lg-center">
        <div class="col-lg-8">
          <div class="container">
            <div class="header-logo">
              <img src="client-app/images/logo.png" class="logo" />
            </div>
          </div>
          <div class="container">
            <h1 class="jumbotron-heading letter-icon-block">
              <img src="client-app/images/letter-icon.png" class="letter-icon" />
            </h1>
            <form id="comment-form">
              <div class="row form-fields">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="username">Имя <span class="text-danger">*</span></label>
                    <input type="text" name="username" class="form-control form-control-lg" id="username" minlength="2"
                      maxlength="20" placeholder="" required>
                  </div>
                  <div class="form-group">
                    <label for="email">E-mail <span class="text-danger">*</span></label>
                    <input type="email" name="email" class="form-control form-control-lg" 
                      id="email" placeholder="" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="comment">Комментарий <span class="text-danger">*</span></label>
                    <textarea class="form-control form-control-lg" name="comment" id="comment" rows="3" maxlength="80"
                      required></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 text-right">
                  <button class="btn btn-lg" id="send-comment">Записать</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <section>
      <div class="container comments">
        <div class="row justify-content-lg-center">
          <div class="col-lg-9">
            <h4 class="comments-title">Выводим комментарии</h4>
            <div id="comment-block" class="row"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="row justify-content-lg-center">
      <div class="col-lg-7">
        <div class="row">
          <div class="col-lg-9">
            <div class="navbar-brand footer-logo">
              <img src="client-app/images/logo.png" class="logo" />
            </div>
          </div>
          <div class="col-lg-3">
            <ul class="social-icons float-right">
              <li class="icon fb"></li>
              <li class="icon vk"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="client-app/js/comments.js"></script>
</body>

</html>
